<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Invitation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html" class="active">Invitation</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form action="#">
            <label for="recipientName">Recipient name:</label>
            <input id="userName" type="text" name="recipientName" placeholder="Enter your Recipient Name" />

            <label for="organizationName">Organization name:
            </label>
            <input id="orgName" type="text" name="organizationName" placeholder="Enter your Organization Name" />

            <label for="eventDate">Event Date:
            </label>
            <input id="userEvent" type="text" name="eventDate" placeholder="Enter your Event Date" />

            <label for="websiteURL">URL:
            </label>
            <input id="websiteName" type="text" name="websiteURL" placeholder="Enter your Website URL" />

            <label for="hostName">Host name:
            </label>
            <input id="userHost" type="text" name="hostName" placeholder="Host Name" />

            <button class="btn1" onclick = "greetings()"> Submit</button>
        </form>
    </section>


    <article id="placeholderContent">
        Hello <span id="recipientName"></span>!
        <br/>
        <br/> You have been invited to volunteer for an event held by <span id="organizationName"> </span> on <span id="eventDate"></span>. Please come to the following website: <span id="websiteURL"></span> to sign up as a volunteer.
        <br/>
        <br/> Thanks!
        <br/>
        <br/>
        <span id="hostName">hostName</span>
    </article>



    <footer>This events site is for IT-FP3215 tasks.
    </footer>

    <script src="index.js" charset="utf-8"></script>
</body>
